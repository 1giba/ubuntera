---
- name: Snap - Remove store
  become: true
  snap:
    name: snap-store
    state: absent

- name: Snap - Unmount
  become: true
  ansible.posix.mount:
    path: "/dev/loop*"
    state: absent

- name: Snap - Purge
  become: true
  apt:
    name: snapd
    state: absent
    purge: true
    force: yes

- name: Snap - Remove useless packages from the cache
  become: true
  apt:
    autoclean: yes

- name: Snap - Remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: Snap - Delete unused directory
  become: true
  file:
    state: absent
    path: "{{ item }}"
  loop:
    - ~/snap/
    - /var/cache/snapd

- name: Snap - No snapd
  become: true
  copy:
    path: /etc/apt/preferences.d/no_snapd
    content: |
      Package: snapd
      Pin: origin
      Pin-Priority: -1
      
